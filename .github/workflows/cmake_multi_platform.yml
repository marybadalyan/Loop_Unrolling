# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        shell: bash
        run: |
          OPT_LEVEL="${{ github.event.inputs.opt_level || 'O3' }}"

          if [[ "${{ matrix.cpp_compiler }}" == "cl" ]]; then
            if [[ "$OPT_LEVEL" == "O3" ]]; then
                CXX_FLAGS="/Ox /DNDEBUG"
              else
                CXX_FLAGS="/${OPT_LEVEL} /DNDEBUG"
              fi
            
            cmake -B build \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DCMAKE_CXX_FLAGS_RELEASE="${CXX_FLAGS}" \
              -G "Visual Studio 17 2022"
          else
            # GCC / Clang
            CXX_FLAGS="-${OPT_LEVEL} -DNDEBUG"
            echo "Unix-like flags: ${CXX_FLAGS}"

            cmake -B build \
              -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DCMAKE_CXX_FLAGS_RELEASE="${CXX_FLAGS}"
          fi


          
      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }}

      - name: Run Executables and Analyze
        if: matrix.build_type == 'Release'
        # FIX: Using the consistent relative path 'build'.
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        shell: bash
        run: |
          executable="loop_unrolling"
          analysis_dir="analysis"
          mkdir -p "${analysis_dir}"
          
          opt_level="${{ github.event.inputs.opt_level || 'O3' }}"
          
          executable_name=""
          if [ "$RUNNER_OS" == "Windows" ]; then
            executable_name="${{ matrix.build_type }}/${executable}.exe"
          else
            executable_name="${executable}"
          fi

          analysis_file="${analysis_dir}/assembly.txt"

          echo "Running ${executable_name} to generate ${analysis_file}"

          if [ -f "${executable_name}" ]; then
            "./${executable_name}" "${analysis_file}" "${opt_level}"
          else
            echo "Error: Executable not found: $(pwd)/${executable_name}"
            exit 1
          fi
